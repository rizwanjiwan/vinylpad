<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>vinylPad</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="css/app.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://js-cdn.music.apple.com/musickit/v3/musickit.js" data-web-components></script>

    </head>
    <body class="felt-background">
    <div class="container" id="vinyl-pad">
        <div class="record-area h-100 d-flex align-items-center justify-content-center">
             <div class="vinyl-area">
                 <img src="img/record.png" alt="record">
                 <img src="img/tmp-rumors.png" alt="albumcover" class="album-cover rotating d-flex align-items-center justify-content-center">
                 <img src="img/dot.png" alt="dot" class="center-dot d-flex align-items-center justify-content-center">
                 <!--<apple-music-artwork class="album-cover rotating d-flex align-items-center justify-content-center"></apple-music-artwork>-->
             </div>
        </div>
        <div id="toolbar" class="play-controls pt-3">
            <div class="row mx-2">
                <div class="col-10 ">
                    <apple-music-progress class="progress-bar"></apple-music-progress>
                </div>
                <div class="col-2">
                    Switch
                </div>
            </div>
            <div class="row mx-2 pb-2">
                <div class="col-2">
                    <button v-on:click="previousTrack">Back</button>
                </div>
                <div class="col-2">
                    <button v-on:click="play">Play</button>
                </div>
                <div class="col-2">
                    <button v-on:click="pause">Pause</button>
                </div>
                <div class="col-2">
                    <button v-on:click="nextTrack">Next</button>
                </div>
                <div class="col-2">
                </div>
                <div class="col-2">
                    <apple-music-volume></apple-music-volume>
                </div>
            </div>

        </div>
    </div>

    </body>
</html>
<script src="js/app.js"></script>
