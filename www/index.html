<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>vinylPad</title>

</head>
<body>

<apple-music-artwork width="300"></apple-music-artwork>
<apple-music-progress></apple-music-progress>
<button onClick="music.skipToPreviousItem();">Back</button>
<button onClick="music.play();">Play</button>
<button onClick="music.pause();">Pause</button>
<button onClick="music.skipToNextItem();">Next</button>
<apple-music-volume></apple-music-volume>
</body>
